<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pay2.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <script>
      $("input[name='expiry-data']").mask("00 / 00");
    </script>
</head>
<body>

<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>S</p>
    </div>
    
    
    <h2>Payment Gateway</h2>
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">Card holder:</label>
        <input type="text" class="input" placeholer="Name" required/>
        <i class="fas fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">Card number:</label>
        <input type="text" class="input"  placeholder="Card Number" data-mask="0000 0000 0000 0000" required/>
        <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Expiry date:</label>
          <input type="text" name="expiry-data" class="input"  placeholder="00 / 00" data-mask="00 / 00" required/>
          <i class="far fa-calendar-alt"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">CVC:</label>
          <input type="text" class="input"  placeholder="000" data-mask="000" required/>
          <i class="fas fa-lock"></i>
        </div>
      </div>
        
      <div class="btn"  onclick=upay()>
        Pay
      </div>
      <script>
        function upay(){
          alert("Payment is done.")
        }
      </script>

      <a href="Main Page.html"><div class="btn" id="back">
        Go Back
      </div> </a>
      
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
</div>
</body>
</html>
